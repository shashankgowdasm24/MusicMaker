<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with only one tap</p>
        </header>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sound/dj1.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="./sound/dj2.mp3"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="./sound/Bass-Drum-Hit-Level-4a.mp3"></audio>
            </div>
            <div class="pad4">
                <audio class="sound" src="./sound/Bass-Drum-Hit-Level-5a.mp3"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="./sound/Bass-Drum-Hit-Level-6a.mp3"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="./sound/Bass-Drum-Hit-Level-6b.mp3"></audio>
            </div>
            <div class="pad7">
                <audio class="sound" src="./sound/Bass-Drum-Hit-Level-6c.mp3"></audio>
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
